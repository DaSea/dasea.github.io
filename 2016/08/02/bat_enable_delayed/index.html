        <h2 id="延迟扩展"><a href="/2016/08/02/bat_enable_delayed/#延迟扩展" class="headerlink" title="延迟扩展"></a>延迟扩展</h2><p><strong>例子:</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">@echo off</span><br><span class="line">setlocal enabledelayedexpansion</span><br><span class="line">:: 一般是复合语句的时候需要使用延迟变量</span><br><span class="line"></span><br><span class="line">echo =============================================</span><br><span class="line">:: 错误, var不会正确被识别</span><br><span class="line">for /l %%i in (1,1,5) do (</span><br><span class="line">    set /a var =%%i </span><br><span class="line">    echo %var%</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">echo =============================================</span><br><span class="line">:: 开启环境变量延迟扩展 可以正确使用var</span><br><span class="line">for /l %%i in (1,1,5) do (</span><br><span class="line">    set /a var =%%i </span><br><span class="line">    echo !var!</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">echo =============================================</span><br><span class="line">:: 错误,找不到var</span><br><span class="line">set var1=test &amp; echo %var1%</span><br><span class="line">:: 正确</span><br><span class="line">set var2=test &amp; echo !var2!</span><br><span class="line"></span><br><span class="line">echo =============================================</span><br><span class="line">for /f  &quot;tokens=* delims=&quot; %%i in (&quot;Hello world.&quot;) do (</span><br><span class="line">    set n=%%i</span><br><span class="line">    set n=!n:ld.=t!</span><br><span class="line">    set n=!n:o w= S!</span><br><span class="line">    set n=!n:He=Wi!</span><br><span class="line">    echo !n!</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">echo =============================================</span><br><span class="line">set mm=boy</span><br><span class="line">set mm=girl&amp;echo %mm%</span><br><span class="line">set mm=girl&amp;echo !mm!</span><br><span class="line"></span><br><span class="line">echo =============================================</span><br><span class="line">set var=abc</span><br><span class="line">for /l %%i in (1 1 5) do (</span><br><span class="line">    set var%%i=%%i</span><br><span class="line">    echo %var%</span><br><span class="line">    echo !var!</span><br><span class="line">)</span><br><span class="line">echo %var1% %var2% %var3% %var4% %var5%</span><br><span class="line">echo !var1! !var2! !var3! !var4! !var5!</span><br><span class="line"></span><br><span class="line">echo =============================================</span><br><span class="line">:: 使用变量嵌套变量也可以使用变量延迟</span><br><span class="line">:: call 这里实际是对命令行进行重新组织扩展，先扩展%%b%a%%%里面的%a%，使%a%变成a的值1，再用cal来扩展%b1%</span><br><span class="line">::set a=1&amp;set b1=10</span><br><span class="line">::call,echo %%b%a%%%</span><br><span class="line">set /a a=1,b1=10</span><br><span class="line">Setlocal EnableDelayedExpansion</span><br><span class="line">echo:!b%a%!</span><br><span class="line"></span><br><span class="line">echo =============================================</span><br><span class="line">set a=1000</span><br><span class="line">set b=dd</span><br><span class="line">set a%b%=9000</span><br><span class="line">set c=!a%b%! </span><br><span class="line">echo %c%</span><br><span class="line"></span><br><span class="line">pause</span><br></pre></td></tr></table></figure></p>
