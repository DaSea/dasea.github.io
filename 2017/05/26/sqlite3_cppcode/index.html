br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span> LOGD printf</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">callback</span><span class="params">(<span class="keyword">void</span> *NotUsed, <span class="keyword">int</span> argc, <span class="keyword">char</span> **argv, <span class="keyword">char</span> **azColName)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; argc; ++i) &#123;</span><br><span class="line">        LOGD(<span class="string">"%s = %s\n"</span>, azColName[i], argv[i] ? argv[i] : <span class="string">"NULL"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">testsqlite</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 数据库版本</span></span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span>* version = sqlite3_libversion();</span><br><span class="line">    LOGD(<span class="string">"sqlite version: %s"</span>, version);</span><br><span class="line"></span><br><span class="line">    sqlite3 *db;</span><br><span class="line">    <span class="keyword">char</span> *errMsg;</span><br><span class="line">    <span class="keyword">int</span> rv = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">// 打开数据库, 如果数据库不存在的话, 则创建</span></span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span>* filename = <span class="string">"test.db"</span>;</span><br><span class="line">    rv = sqlite3_open_v2(filename, &amp;db, SQLITE_OPEN_READWRITE | SQLITE_OPEN_CREATE, <span class="literal">NULL</span>);</span><br><span class="line">    <span class="keyword">if</span> (rv) &#123;</span><br><span class="line">        LOGD(<span class="string">"Cannot open database: %s"</span>, sqlite3_errmsg(db));</span><br><span class="line">        sqlite3_close(db);</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 创建表</span></span><br><span class="line">    <span class="keyword">char</span> create_table[<span class="number">100</span>] = <span class="string">"CREATE  TABLE IF NOT EXISTS customers (id INTEGER PRIMARY KEY,name TEXT NOT NULL)"</span>;</span><br><span class="line">    rv = sqlite3_exec(db, create_table, callback, <span class="number">0</span>, &amp;errMsg);</span><br><span class="line">    <span class="keyword">if</span> (rv != SQLITE_OK) &#123;</span><br><span class="line">        LOGD(<span class="string">"SQLite statement execution error: %s"</span>, errMsg);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 插入数据</span></span><br><span class="line">    <span class="keyword">char</span> insert_value[<span class="number">100</span>] = <span class="string">"INSERT INTO customers VALUES('1', 'roman10')"</span>;</span><br><span class="line">    rv = sqlite3_exec(db, insert_value, callback, <span class="number">0</span>, &amp;errMsg);</span><br><span class="line">    <span class="keyword">if</span> (rv != SQLITE_OK) &#123;</span><br><span class="line">        LOGD(<span class="string">"SQLite statement execution error: %s"</span>, errMsg);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 修改数据 : update company set address='gansu', salary=33333;</span></span><br><span class="line">    <span class="keyword">char</span> change_value[<span class="number">100</span>] = <span class="string">"UPDATE customers SET name=\"newname\" WHERE id=1"</span>;</span><br><span class="line">    rv = sqlite3_exec(db, change_value, callback, <span class="number">0</span>, &amp;errMsg);</span><br><span class="line">    <span class="keyword">if</span> (rv != SQLITE_OK) &#123;</span><br><span class="line">        LOGD(<span class="string">"SQLite statement execution error: %s"</span>, errMsg);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 查询数据</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">const</span> <span class="keyword">char</span> *query = <span class="string">"SELECT ID, NAME FROM customers ORDER BY ROW;"</span>;</span><br><span class="line">        sqlite3_stmt *statement;</span><br><span class="line">        rv = sqlite3_prepare(db, query, <span class="number">-1</span>, &amp;statement, <span class="literal">NULL</span>);</span><br><span class="line">        <span class="keyword">if</span> (rv != SQLITE_OK) &#123;</span><br><span class="line">            LOGD(<span class="string">"SQLite statement execution error: %s"</span>, errMsg);</span><br><span class="line">            sqlite3_close(db);</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> count = sqlite3_column_count(statement);</span><br><span class="line">        LOGD(<span class="string">"列大小为: %d"</span>, count);</span><br><span class="line">        <span class="keyword">while</span> (sqlite3_step(statement) == SQLITE_ROW) &#123;</span><br><span class="line">            <span class="comment">// 第一列的数据: id</span></span><br><span class="line">            <span class="keyword">int</span> rowNum = sqlite3_column_int(statement, <span class="number">0</span>);</span><br><span class="line">            <span class="comment">// 第二列的数据: name</span></span><br><span class="line">            <span class="keyword">char</span> *rowData = (<span class="keyword">char</span> *)sqlite3_column_text(statement, <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">            LOGD(<span class="string">"第%d行数据: %d - %s"</span>, rowNum, rowData);</span><br><span class="line">        &#125;</span><br><span class="line">        sqlite3_finalize(statement);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    sqlite3_close(db);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
